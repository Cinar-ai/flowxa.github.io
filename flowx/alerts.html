<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowX — Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #333;
    }
    .navbar { background:rgba(46,2,73,.7); color:#fff; display:flex; justify-content:center; padding:1rem; }
    .navbar .container { display:flex; justify-content:space-between; max-width:1100px; width:100%; }
    .navbar ul { list-style:none; display:flex; gap:1.5rem; margin:0; padding:0; }
    .navbar a { color:#fff; text-decoration:none; font-weight:600; }
    .navbar a:hover { color:#F806CC; }
    main {
      flex: 1;
    }
    .hero { background:linear-gradient(135deg,#2E0249,#A91079); color:#fff; text-align:center; padding:4rem 1rem 3rem; }
    .hero h1 { font-size:2.5rem; margin-bottom:.5rem; }
    .alerts-section { max-width:600px; margin:2rem auto; padding:2rem; background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    label { display:block; margin-bottom:.5rem; font-weight:600; }
    input { width:100%; padding:.8rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:6px; }
    button { background:#A91079; color:#fff; border:none; padding:.8rem 1.5rem; border-radius:6px; font-weight:600; cursor:pointer; }
    button:hover { background:#F806CC; }
    .footer {
      background: #2E0249;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0;
      margin-top: 2rem;
    }
    .footer a { color: #fff; text-decoration: underline; }
    .footer a:hover { color: #F806CC; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo"><i class="fas fa-globe"></i> FlowX</div>
      <ul>
        <li><a href="markets.html">Markets</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="alerts.html">Alerts</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1>FlowX — Alerts</h1>
      <p>Stay notified when markets move.</p>
    </section>
    <section class="alerts-section">
      <form>
        <label for="coin">Select Coin</label>
        <input id="coin" type="text" placeholder="e.g. BTC">
        <label for="price">Target Price (USD)</label>
        <input id="price" type="number" step="0.01">
        <button type="submit">Set Alert</button>
      </form>
    </section>
  </main>
  <footer class="footer">© 2025 FlowX. All rights reserved.</footer>
</body>
</html>
