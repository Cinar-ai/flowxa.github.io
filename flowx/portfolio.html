<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;

    body {
      font-family:'Poppins',sans-serif;
      background:#fafafa;

    .navbar a { color:#fff; text-decoration:none; font-weight:600; }
    .navbar a:hover { color:#F806CC; }
    main {
      flex: 1;

    .hero { background:linear-gradient(135deg,#2E0249,#A91079); color:#fff; text-align:center; padding:4rem 1rem 3rem; }
    .hero h1 { font-size:2.5rem; margin-bottom:.5rem; }
    .portfolio-section { max-width:900px; margin:2rem auto; padding:0 1rem; }
    table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:10px; overflow:hidden; }
    th, td { padding:1rem; border-bottom:1px solid #eee; text-align:left; }
    th { background:#f5f5f5; color:#2E0249; }
    .footer {
      background:#2E0249;
      color:#fff;
      text-align:center;
      padding:1.2rem 0;
      margin-top:2rem;
    }
    .footer a { color:#fff; text-decoration: underline; }
    .footer a:hover { color:#F806CC; }

  <nav class="navbar">
